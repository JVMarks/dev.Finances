<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="#" hreflang="en-us" rel="icon" type="image/png">

  <link rel="stylesheet" href="../../public/styles/global.css">
  <link rel="stylesheet" href="../../public/styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <title>Dev.Finance$</title>
</head>

<body>
  <header>
    <img src="../../public/assets/logo.svg" alt="logo dev finance">
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="../../public/assets/income.svg" alt="image de Entrada">
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>
            Saídas
          </span>
          <img src="../../public/assets/expense.svg" alt="Image de saídas">
        </h3>
        <p id="expenseDisplay">R$ 0,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>
            Total
          </span>
          <img src="../../public/assets/total.svg" alt="Image de total">
        </h3>
        <p id="totalDisplay">R$ 0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <a href="#" onclick="Model.open()" class="button new">
        + Nova Transação
      </a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>

  <div class="model-overlay">
    <div class="model">
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label class="sr-only" for="description">Descrição</label>
            <input type="text" id="description" name="description" placeholder="Descrição" />
          </div>

          <div class="input-group">
            <label class="sr-only" for="amount">Valor</label>
            <input type="text" step="0.01" id="amount" name="amount" placeholder="0,00" />
            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
          </div>

          <div class="input-group">
            <label class="sr-only" for="date">Date</label>
            <input type="date" id="date" name="date" />
          </div>

          <div class="input-group actions">
            <a onclick="Model.close()" href="#" class="button cancel">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer><p>dev.finance$</p></footer>

<script src="../../public/js/main.js"></script>
</body>
</html>
